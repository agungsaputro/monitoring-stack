version: '3'

services:
  mon_prometheus:
    image: prom/prometheus:latest
    container_name: mon_prometheus
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    expose:
      - 9090
    depends_on:
      - mon_node-exporter
      - mon_cadvisor
      - mon_loki
      - mon_promtail
    networks:
      - monitoring

  mon_node-exporter:
    image: prom/node-exporter:latest
    container_name: mon_node-exporter
    restart: always
    ports:
      - "9100:9100"
    expose:
      - 9100
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.ignored-mount-points="^(/rootfs|/host|)/(sys|proc|dev|host|etc)($$|/)"'
      - '--collector.filesystem.ignored-fs-types="^(sys|proc|auto|cgroup|devpts|ns|au|fuse\.lxc|mqueue)(fs|)$$"'
    networks:
      - monitoring

  mon_cadvisor:
    image: google/cadvisor:latest
    container_name: mon_cadvisor
    restart: always
    ports:
      - "8080:8080"
    expose:
      - 8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring

  mon_grafana:
    image: grafana/grafana:latest
    container_name: mon_grafana
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
#      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafana:/var/lib/grafana
    ports:
      - "5151:3000"
    environment:
      - ./grafana/config.monitoring
#      GF_SERVER_DOMAIN: "{{ gf_server_domain }}"
#      GF_SERVER_ROOT_URL: "{{ gf_server_root_url }}"
#    user: "1000"
    expose:
      - 5151
    depends_on:
      - mon_prometheus
    networks:
      - monitoring

  mon_loki:
    image: grafana/loki:latest
    container_name: mon_loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml
      - loki:/data/loki
    expose:
      - 3100
    networks:
      - monitoring

  mon_promtail:
    image: grafana/promtail:latest
    container_name: mon_promtail
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers
      - ./promtail:/etc/promtail-config/
    command: -config.file=/etc/promtail-config/promtail.yml
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  grafana: {}
  loki: {}
  prometheus: {}